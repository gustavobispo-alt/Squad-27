<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelamento da Solicitação - Engplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <div class="main-content">
            <div class="back-section">

                <button class="back-btn" onclick="goBack()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
              <a href="https://engplay.com.br/"><img src="Assets/LOGOTIPO_2-3-1-e1664117386522.png" alt="Engplay" class="logo"></a>
            </div>
            
            <div class="cancellation-complete-content">
                <div class="character-section">

                    <img src="Assets/boneco 3d.png" alt="Engplay Character" class="character-image">
                </div>
                
                <div class="message-section">
                    <h2 class="thank-you-title">Obrigado por confiar na Engplay!</h2>
                    
                    <p class="message-text">
                        Temos certeza que você gostará de<br>
                        continuar a fazer parte da nossa família
                    </p>
                    
                    <p class="waiting-text">
                        Estamos te esperando no<br>
                        menu do nosso site
                    </p>
                    
                    <p class="access-text">Acesse pelo botão abaixo</p>
                    
                    <div class="arrow-down">↓</div>
                    
                    <a href="https://engplay.com.br/"><button class="return-btn" onclick="returnToSite()">Voltar</button></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="cancellation-complete.js"></script>
</body>
</html>
